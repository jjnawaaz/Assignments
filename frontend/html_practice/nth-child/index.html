<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nth Child
    </title>
    <style>
        li:nth-child(-n + 3 ){
            color: red;
        }
        li:nth-last-child(-n + 2){
            color: blue;
        }
        li:nth-last-of-type(2n){
            border: 4px solid green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <ul><li>Trevor</li>
    <li>Michael</li>
    <li>Franklin</li>
    <li>Amanda</li>
    <li>John </li>
    <li>Marstan</li>
    <li>Arthur</li>
    <li>Morgan</li>
    <li>Dutch</li>
    <li>Chloe</li></ul>
</body>
</html>
